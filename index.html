<!DOCTYPE html> <!--  kodun hangi dil ile yazıldığını tarayıcı/IDE'ye bildirir. -->
<html lang="en"> <!-- web tarayıcıya hangi dilde görüntüleme yaptığını bildirir. -->
<head>
    <meta charset="UTF-8">
    <!-- web sayfasının hangi cihazlarda ne boyutta  görüneğini, yakınlaştırma oranını belirler  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web tarayıcının sekme isminde ve arama isminde gözükür.  -->
    <title>HTML</title>
    <!-- style içerisine yazı stili rengi yapısı boyutu arkaplan rengi gibi görünüm düzenleyici elementler yerleştirilir.
         Ayrıca .css dosyası import edilecekse konumu buraya yazılır.  -->
    <style>
        /*   web sayfasının arkaplan rengini değiştirir.  */
        body{background-color:dimgray;}
        /* parantez öncesi yazılan tüm tagların font rengini etkiler. */
        h1,h2,p{color:bisque;} 
    </style>
</head>
<!-- Web sayfası içerisinde görüntülemek istediğimiz herşey buraya yazılır. -->
<body>

        <!-- > içinde oluşturma  -->

        <!-- ul>li^p --> 
        <ul>

        <!-- + element birleştirme -->
        <!-- h1+ul+p -->
        <h1></h1>

        <!-- * oluşturma katsayısı -->
        <!-- p*3 -->
        <p></p>
        <p></p>
        <p></p>


        <!-- $ sıralama numarası verir -->
        <!-- index$*5 -->
        <index1></index1>
        <index2></index2>

        <index5></index5>

        <!-- img tag'ı görsel getirmekle görevlidir. src:source olarak kaynak ister. alt:alternative olarak eğer görsel yüklenmezse açıklama belirtir. title ise cursor görselin üzerine geldiğinde text vb. gösterir -->
        <!-- <img src="https://picsum.photos/400/600" alt="asd" title="rastgele görsel">  -->


        <!--Ayrıca dahili konum girerekten görsel yüklenebilir ve img tag'ının width fonksiyonları kullanılarak görselin boyutu değiştirilebilir.-->
        <!-- <img width="300" height="500" src="images/sokak.jpg" alt="görsel bulunamadı" title="Kalabalık Sokak">  -->

        <!-- border: görsele girilen değere göre çerçeve ekler. align özelliği ise görselin konumu ayarlar  -->
        <!-- <img src="images/sokak.jpg" border="3" align="right" title="çerçeveli"> -->


        <!-- Görsele link vermek için a tag'ının href özelliği kullanılır. href: URL veya konum yazılır. Resim yine img tagını çağırarak eklenir. Style fonksiyonuyla düzenleme yapılır. -->
        <!-- <a href="https://www.google.com.tr/">
            <img src="images/sokak.jpg" alt="sokak" style="width: 200px; height: 300;" title="a href">
        </a> -->

        <!--Görsele link eklemek için map ve area kullanılır ardından img tag'ının usemap fonksiyonu çağırılır. Görselin boyutu belirtilir.Sonra bir map oluşturulur;-->
        <img src="images/ocean.jpg" alt="img is can't load" usemap="#workmap" width="400" height="600">

         <map name="workmap">
            <!--shape:alanın şeklini belirler. coords: kordinat ister rect;left-up/x,y right-down/x,y  circle; center/x,y size px -->
            <area shape="rect" coords="270,191,299,211" href="https://www.google.com.tr/" title="eagle">
            <!--href içerisine link gelir.-->
            <area shape="rect" coords="0,345,399,599" href="https://www.google.com.tr/" title="ocean">
            <area shape="circle" coords="360,160,30" href="https://www.google.com.tr/" title="sun">
         </map>

         <!-- onload Event'i Kullanımı Bu olay görsel yüklenmesi tamamlandığında çalışacak fonksiyonu belirler.
             Herhangi bir nedenle görsel yüklenemezse ya da belirtilen adreste resim yoksa fonksiyon çalışmaz.
             Aşağıdaki örnekte görsel yüklenmesi tamamlandığında resimYuklendi() 
             fonksiyonu çalışacak ve ekrana Resim Yüklendi. uyarısı JavaScript tarafından bastırılacak-->
        <img src="images/workplace.jpg" onload="resimYuklendi()">

        <!-- picture Elementi ile Kullanım HTML5 ile gelen picture elementi web sayfamızda responsive image'ler 
            kullanmamız konusunda büyük kolaylıklar sağlıyor. Bir tane img ve birden fazla source içerebilir. 
            picture tagi ekran boyutlarına göre birden çok source kulllanmamızı sağlar bu sayede ekran boyutu 
            değiştikçe farklı image'leri kullanabilirsiniz.-->
            
        <picture>
            <!--Örnek: Burada ekran genişliğinin 600 pikselden küçük olduğu 
                durumlarda başka bir görsel kullanılacak. -->
            <source srcset="https://picsum.photos/600" media="(min-width: 600px)">

            <img src="image/workplace.jpg" alt="">
        </picture>
